name: "Test"

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: build nix
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v13
        with:
          nix_path: nixpkgs=channel:nixos-21.05
      - run: nix-shell --run \"make test\"
      - run: nix-shell --run \"make pytest\"